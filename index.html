<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="visualization.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 50px;
            text-align: center;
            height: 2500;
        }
        div {
            margin: auto;
        }
        input[type="range"] {
            width: 300px;
        }
        .text_div {
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
	<title>CS848 Visualization Proj. - Moein Shirdel</title>
</head>
<body onload="main()">
    <div class="container" style="margin-bottom: 400px; display: flex; flex-direction: column;">
        <div id="title_div" style="margin-bottom: 50px">
            <h2>Top Canadian Universities in AI-HCI Subfields Through Time</h2>
        </div>
        <div style="display: flex; flex-direction: row;">
            <div width="50%" height="100%">
                <select id="subfieldSelect" >
                    <option value="all">All</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="cv">Computer Vision</option>
                    <option value="ml">Machine Learning</option>
                    <option value="irnlp">Information Retrieval and NLP</option>
                    <option value="hci">Human-Computer Interaction</option>
                </select>
            </div>
            <div id="yearDiv" style="display: flex; flex-direction: column;" width="50%">
                <div id="labels" height="50%" style="display: flex; flex-direction: row; font-size: 12px;">
                    <div class="text_div" style="text-align: left">
                        1995-2004
                    </div>
                    <div class="text_div" style="text-align: center">
                        2005-2014
                    </div>
                    <div class="text_div" style="text-align: right">
                        2015-2023
                    </div>
                </div>
                <div>
                    <input id="yearSelect" type="range" min="2000" max="2020" step="10" value="2020"/>
                </div>
            </div>
        </div>
        <div id="ranking-chart"></div>
        <div id="tooltip" style="position: absolute; opacity: 0; background: white; border: 0.1px solid #69b3a2; padding: 5px; border-radius: 5px; font-style: sans-serif;"></div>
    </div>

</body>
</html>
